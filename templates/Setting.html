{% extends "general.html" %}
{% block content %} 
<link rel="stylesheet" href="{{url_for('static',filename='/designe/setting.css')}}">

<div class="all_content_of_setting">
<div class="wrapper bg-white mt-sm-5">
    <form action="" method="POST" enctype="multipart/form-data">
    <h4 class="pb-4 border-bottom">Account settings</h4><br>
    <div class="d-flex align-items-start py-3 border-bottom"> 
        <img src="../static/pictures/pofile/{{data.img}}" class="img" alt="">
        <div class="pl-sm-4 pl-2" id="img-section"> <b>Profile Photo</b>
            <input type="file" id="img_file" name="img_file" autocomplete="off" required>
        </div>
    </div><br>
    <div class="py-2">
        <div class="row py-2">
            <div class="col-md-6"> <label for="firstname">Full Name</label> <input type="text" class="bg-light form-control" placeholder="Full name" value="{{data.full_name}}" name="user_name"> </div><br>
            <div class="col-md-6 pt-md-0 pt-3"> <label for="lastname">Age</label> <input type="text" class="bg-light form-control" placeholder="Age" value="{{data.age}}" name="age"> </div><br>
        </div>
        <div class="row py-2">
            <div class="col-md-6"> <label for="email">Email Address</label> <input type="text" class="bg-light form-control" placeholder="You're email" value="{{data.email}}" name="email"> </div><br>
            <div class="col-md-6"> <label for="email">Password</label> <input type="text" class="bg-light form-control" placeholder="Change password" name="password"> </div><br>
            <div class="col-md-6 pt-md-0 pt-3"> <label for="phone">Adresse</label> <input type="tel" class="bg-light form-control" placeholder="yore adresse" value="{{data.adresse.city}} {{data.adresse.street}}" name="adr"> </div>
        </div>
    </div><br>
    <button type="" class="btn_upd">Update</button>
    </form>
</div>
</div>
{% endblock content %}
